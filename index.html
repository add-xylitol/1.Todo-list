<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList Pro - 多平台任务管理应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .feature-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .feature-card h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .download-section {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .github-link {
            margin-top: 2rem;
        }
        
        .github-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .github-btn:hover {
            background: #1a1e22;
            transform: translateY(-2px);
        }
        
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .close-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .modal-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .modal-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .modal-btn.primary {
            background: #667eea;
            color: white;
        }
        
        .modal-btn.primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .modal-btn.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .modal-btn.secondary:hover {
            background: #cbd5e0;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .download-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .modal-content {
                margin: 20% auto;
                width: 95%;
                padding: 1.5rem;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📝 TodoList Pro</h1>
            <p>简洁高效的多平台任务管理应用</p>
        </header>
        
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">📱</div>
                <h3>移动应用</h3>
                <p>Flutter 开发的跨平台移动应用，支持 iOS 和 Android，提供流畅的用户体验。</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🖥️</div>
                <h3>桌面应用</h3>
                <p>Electron 构建的桌面客户端，支持 Windows、macOS 和 Linux 系统。</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🔧</div>
                <h3>后端服务</h3>
                <p>Node.js + Express 构建的 RESTful API，提供完整的用户认证和任务管理功能。</p>
            </div>
        </div>
        
        <div class="download-section">
            <h2>🚀 开始使用</h2>
            <p>选择适合您的平台，立即开始高效的任务管理之旅</p>
            
            <div class="download-buttons">
                <a href="#" class="download-btn" id="mobile-app-btn">
                    📱 移动应用
                </a>
                <a href="#" class="download-btn" id="desktop-app-btn">
                    🖥️ 桌面应用
                </a>
                <a href="#" class="download-btn" id="web-app-btn">
                    🌐 在线版本
                </a>
            </div>
            
            <!-- 弹窗 -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h3 id="modal-title">标题</h3>
                    <p id="modal-message">消息内容</p>
                    <div id="modal-actions" class="modal-actions">
                        <!-- 动态添加按钮 -->
                    </div>
                </div>
            </div>
            
            <div class="github-link">
                <a href="https://github.com/add-xylitol/1.Todo-list" class="github-btn" target="_blank">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    查看源码
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // 弹窗控制
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalActions = document.getElementById('modal-actions');
        const closeBtn = document.querySelector('.close-btn');
        
        // 显示弹窗
        function showModal(title, message, actions = []) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            // 清空之前的按钮
            modalActions.innerHTML = '';
            
            // 添加新按钮
            actions.forEach(action => {
                const btn = document.createElement('a');
                btn.className = `modal-btn ${action.type || 'secondary'}`;
                btn.textContent = action.text;
                btn.href = action.href || '#';
                if (action.target) btn.target = action.target;
                if (action.onclick) btn.onclick = action.onclick;
                modalActions.appendChild(btn);
            });
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // 隐藏弹窗
        function hideModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // 关闭按钮事件
        closeBtn.onclick = hideModal;
        
        // 点击背景关闭弹窗
        modal.onclick = function(event) {
            if (event.target === modal) {
                hideModal();
            }
        }
        
        // 移动应用按钮
        document.getElementById('mobile-app-btn').onclick = function(e) {
            e.preventDefault();
            showModal(
                '📱 移动应用下载',
                'TodoList Pro 移动应用正在开发中，敬请期待！\n\n您可以：',
                [
                    {
                        text: '📋 查看开发进度',
                        href: 'https://github.com/add-xylitol/1.Todo-list/tree/main/flutter_app',
                        target: '_blank',
                        type: 'primary'
                    },
                    {
                        text: '⭐ 关注项目',
                        href: 'https://github.com/add-xylitol/1.Todo-list',
                        target: '_blank',
                        type: 'secondary'
                    }
                ]
            );
        };
        
        // 桌面应用按钮
        document.getElementById('desktop-app-btn').onclick = function(e) {
            e.preventDefault();
            showModal(
                '🖥️ 桌面应用下载',
                'TodoList Pro 桌面应用正在开发中！\n\n当前支持的平台：Windows、macOS、Linux',
                [
                    {
                        text: '💻 查看源码',
                        href: 'https://github.com/add-xylitol/1.Todo-list/tree/main/electron_app',
                        target: '_blank',
                        type: 'primary'
                    },
                    {
                        text: '📥 下载开发版',
                        onclick: function() {
                            alert('开发版本即将发布，请关注 GitHub 仓库获取最新信息！');
                            hideModal();
                        },
                        type: 'secondary'
                    }
                ]
            );
        };
        
        // 在线版本按钮
        document.getElementById('web-app-btn').onclick = function(e) {
            e.preventDefault();
            showModal(
                '🌐 在线版本',
                'Web 版本正在开发中，将提供完整的在线任务管理功能！\n\n预计功能：',
                [
                    {
                        text: '🚀 体验演示版',
                        onclick: function() {
                            alert('演示版本即将上线，敬请期待！\n\n您可以先查看项目源码了解更多详情。');
                            hideModal();
                        },
                        type: 'primary'
                    },
                    {
                        text: '📖 查看文档',
                        href: 'https://github.com/add-xylitol/1.Todo-list#readme',
                        target: '_blank',
                        type: 'secondary'
                    }
                ]
            );
        };
        
        // ESC键关闭弹窗
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                hideModal();
            }
        });
        
        // 页面加载完成后的欢迎提示
        window.addEventListener('load', function() {
            setTimeout(() => {
                console.log('🎉 欢迎访问 TodoList Pro！');
                console.log('📱 移动应用、🖥️ 桌面应用和🌐 在线版本正在开发中...');
                console.log('⭐ 欢迎关注我们的 GitHub 仓库获取最新进展！');
            }, 1000);
        });
    </script>
</body>
</html>
