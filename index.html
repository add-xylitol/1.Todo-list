<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList Pro - 多平台任务管理应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .feature-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .feature-card h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .download-section {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .github-link {
            margin-top: 2rem;
        }
        
        .github-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .github-btn:hover {
            background: #1a1e22;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .download-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📝 TodoList Pro</h1>
            <p>简洁高效的多平台任务管理应用</p>
        </header>
        
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">📱</div>
                <h3>移动应用</h3>
                <p>Flutter 开发的跨平台移动应用，支持 iOS 和 Android，提供流畅的用户体验。</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🖥️</div>
                <h3>桌面应用</h3>
                <p>Electron 构建的桌面客户端，支持 Windows、macOS 和 Linux 系统。</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🔧</div>
                <h3>后端服务</h3>
                <p>Node.js + Express 构建的 RESTful API，提供完整的用户认证和任务管理功能。</p>
            </div>
        </div>
        
        <div class="download-section">
            <h2>🚀 开始使用</h2>
            <p>选择适合您的平台，立即开始高效的任务管理之旅</p>
            
            <div class="download-buttons">
                <a href="#" class="download-btn">
                    📱 移动应用
                </a>
                <a href="#" class="download-btn">
                    🖥️ 桌面应用
                </a>
                <a href="#" class="download-btn">
                    🌐 在线版本
                </a>
            </div>
            
            <div class="github-link">
                <a href="https://github.com/add-xylitol/1.Todo-list" class="github-btn" target="_blank">

                    </svg>
                    查看源码
                </a>
            </div>
        </div>
    </div>
</body>
</html>
