<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList Pro - 多平台任务管理应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .feature-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .feature-card h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .download-section {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .github-link {
            margin-top: 2rem;
        }
        
        .github-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .github-btn:hover {
            background: #1a1e22;
            transform: translateY(-2px);
        }
        
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .close-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .modal-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .modal-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .modal-btn.primary {
            background: #667eea;
            color: white;
        }
        
        .modal-btn.primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .modal-btn.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .modal-btn.secondary:hover {
            background: #cbd5e0;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .download-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .modal-content {
                margin: 20% auto;
                width: 95%;
                padding: 1.5rem;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📝 TodoList Pro</h1>
            <p>简洁高效的多平台任务管理应用</p>
        </header>
        
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">📱</div>
                <h3>移动应用</h3>
                <p>Flutter 开发的跨平台移动应用，支持 iOS 和 Android，提供流畅的用户体验。</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🖥️</div>
                <h3>桌面应用</h3>
                <p>Electron 构建的桌面客户端，支持 Windows、macOS 和 Linux 系统。</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🔧</div>
                <h3>后端服务</h3>
                <p>Node.js + Express 构建的 RESTful API，提供完整的用户认证和任务管理功能。</p>
            </div>
        </div>
        
        <div class="download-section">
            <h2>🚀 开始使用</h2>
            <p>选择适合您的平台，立即开始高效的任务管理之旅</p>
            
            <div class="download-buttons">
                <a href="#" class="download-btn" id="mobile-app-btn">
                    📱 移动应用
                </a>
                <a href="#" class="download-btn" id="desktop-app-btn">
                    🖥️ 桌面应用
                </a>
                <a href="#" class="download-btn" id="web-app-btn">
                    🌐 在线版本
                </a>
            </div>
            
            <!-- 弹窗 -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h3 id="modal-title">标题</h3>
                    <p id="modal-message">消息内容</p>
                    <div id="modal-actions" class="modal-actions">
                        <!-- 动态添加按钮 -->
                    </div>
                </div>
            </div>
            
            <div class="github-link">
                <a href="https://github.com/add-xylitol/1.Todo-list" class="github-btn" target="_blank">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    查看源码
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // 弹窗控制
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalActions = document.getElementById('modal-actions');
        const closeBtn = document.querySelector('.close-btn');
        
        // 显示弹窗
        function showModal(title, message, actions = []) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            // 清空之前的按钮
            modalActions.innerHTML = '';
            
            // 添加新按钮
            actions.forEach(action => {
                const btn = document.createElement('a');
                btn.className = `modal-btn ${action.type || 'secondary'}`;
                btn.textContent = action.text;
                btn.href = action.href || '#';
                if (action.target) btn.target = action.target;
                if (action.onclick) btn.onclick = action.onclick;
                modalActions.appendChild(btn);
            });
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // 隐藏弹窗
        function hideModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // 关闭按钮事件
        closeBtn.onclick = hideModal;
        
        // 点击背景关闭弹窗
        modal.onclick = function(event) {
            if (event.target === modal) {
                hideModal();
            }
        }
        
        // 移动应用按钮 - 提供移动端UI演示
        document.getElementById('mobile-app-btn').onclick = function(e) {
            e.preventDefault();
            showModal(
                '📱 移动应用演示',
                '体验移动端界面设计和交互效果',
                [
                    {
                        text: '📱 查看移动端演示',
                        onclick: function() {
                            hideModal();
                            showMobileDemo();
                        },
                        type: 'primary'
                    },
                    {
                        text: '📋 了解技术栈',
                        onclick: function() {
                            hideModal();
                            showTechInfo('mobile');
                        },
                        type: 'secondary'
                    }
                ]
            );
        };
        
        // 桌面应用按钮 - 提供桌面端功能演示
        document.getElementById('desktop-app-btn').onclick = function(e) {
            e.preventDefault();
            showModal(
                '🖥️ 桌面应用演示',
                '体验完整的桌面端任务管理功能',
                [
                    {
                        text: '💻 启动桌面演示',
                        onclick: function() {
                            hideModal();
                            showDesktopDemo();
                        },
                        type: 'primary'
                    },
                    {
                        text: '⚙️ 查看功能特性',
                        onclick: function() {
                            hideModal();
                            showTechInfo('desktop');
                        },
                        type: 'secondary'
                    }
                ]
            );
        };
        
        // 在线版本按钮 - 提供Web端功能演示
        document.getElementById('web-app-btn').onclick = function(e) {
            e.preventDefault();
            showModal(
                '🌐 在线版本演示',
                '立即体验Web端任务管理功能',
                [
                    {
                        text: '🚀 开始在线体验',
                        onclick: function() {
                            hideModal();
                            showWebDemo();
                        },
                        type: 'primary'
                    },
                    {
                        text: '🔧 API接口说明',
                        onclick: function() {
                            hideModal();
                            showTechInfo('web');
                        },
                        type: 'secondary'
                    }
                ]
            );
        };
        
        // 移动端演示功能
        function showMobileDemo() {
            showModal(
                '📱 移动端界面演示',
                '这是移动端的主要功能界面：',
                [
                    {
                        text: '✅ 添加任务',
                        onclick: function() {
                            alert('📝 移动端支持:\n• 快速添加任务\n• 语音输入\n• 拍照记录\n• 位置提醒\n• 手势操作');
                        },
                        type: 'primary'
                    },
                    {
                        text: '📊 查看统计',
                        onclick: function() {
                            alert('📈 移动端数据统计:\n• 每日完成率\n• 任务分类图表\n• 时间分布分析\n• 效率趋势\n• 成就系统');
                        },
                        type: 'secondary'
                    },
                    {
                        text: '🔄 同步数据',
                        onclick: function() {
                            alert('☁️ 云端同步功能:\n• 实时数据同步\n• 离线模式支持\n• 多设备协同\n• 数据备份\n• 冲突解决');
                        },
                        type: 'secondary'
                    }
                ]
            );
        }
        
        // 桌面端演示功能
        function showDesktopDemo() {
            showModal(
                '🖥️ 桌面端功能演示',
                '体验完整的桌面端任务管理：',
                [
                    {
                        text: '📋 任务管理',
                        onclick: function() {
                            alert('🎯 桌面端任务功能:\n• 拖拽排序\n• 批量操作\n• 快捷键支持\n• 多窗口模式\n• 自定义分类');
                        },
                        type: 'primary'
                    },
                    {
                        text: '⏰ 时间管理',
                        onclick: function() {
                            alert('⏱️ 时间管理工具:\n• 番茄钟计时\n• 时间追踪\n• 专注模式\n• 休息提醒\n• 效率报告');
                        },
                        type: 'secondary'
                    },
                    {
                        text: '🔧 高级设置',
                        onclick: function() {
                            alert('⚙️ 桌面端设置:\n• 主题自定义\n• 快捷键配置\n• 通知设置\n• 数据导入导出\n• 插件扩展');
                        },
                        type: 'secondary'
                    }
                ]
            );
        }
        
        // Web端演示功能
        function showWebDemo() {
            showModal(
                '🌐 在线版本体验',
                '立即开始使用Web版任务管理：',
                [
                    {
                        text: '🚀 开始体验',
                        onclick: function() {
                            hideModal();
                            startWebTodoDemo();
                        },
                        type: 'primary'
                    },
                    {
                        text: '👥 团队协作',
                        onclick: function() {
                            alert('🤝 团队协作功能:\n• 共享任务列表\n• 成员权限管理\n• 实时协作编辑\n• 评论和讨论\n• 进度跟踪');
                        },
                        type: 'secondary'
                    },
                    {
                        text: '📊 数据分析',
                        onclick: function() {
                            alert('📈 数据分析功能:\n• 个人效率分析\n• 团队绩效报告\n• 任务完成趋势\n• 时间分配统计\n• 自定义报表');
                        },
                        type: 'secondary'
                    }
                ]
            );
        }
        
        // 技术信息展示
        function showTechInfo(platform) {
            let title, content;
            
            switch(platform) {
                case 'mobile':
                    title = '📱 移动端技术栈';
                    content = '🛠️ 技术实现:\n\n• Flutter 跨平台框架\n• Dart 编程语言\n• Provider 状态管理\n• SQLite 本地存储\n• HTTP 网络请求\n• 原生插件集成';
                    break;
                case 'desktop':
                    title = '🖥️ 桌面端技术栈';
                    content = '⚡ 技术实现:\n\n• Electron 跨平台框架\n• HTML/CSS/JavaScript\n• Node.js 后端集成\n• 原生系统API调用\n• 自动更新机制\n• 系统托盘集成';
                    break;
                case 'web':
                    title = '🌐 Web端技术栈';
                    content = '🔧 技术实现:\n\n• Node.js + Express 后端\n• RESTful API 设计\n• JWT 身份认证\n• MongoDB 数据库\n• WebSocket 实时通信\n• PWA 渐进式应用';
                    break;
            }
            
            showModal(title, content, [
                {
                    text: '📋 查看源码',
                    href: 'https://github.com/add-xylitol/1.Todo-list',
                    target: '_blank',
                    type: 'primary'
                },
                {
                    text: '🔙 返回',
                    onclick: hideModal,
                    type: 'secondary'
                }
            ]);
        }
        
        // Web版TodoList演示
        function startWebTodoDemo() {
            // 创建演示界面
            const demoHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; overflow-y: auto;">
                    <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #667eea; padding-bottom: 15px;">
                            <h2 style="color: #667eea; margin: 0;">🌐 TodoList Pro - Web演示版</h2>
                            <button onclick="closeTodoDemo()" style="background: #ff4757; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">✕ 关闭演示</button>
                        </div>
                        
                        <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                                <input type="text" id="demoTaskInput" placeholder="输入新任务..." style="flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
                                <select id="demoPriority" style="padding: 12px; border: 2px solid #ddd; border-radius: 5px;">
                                    <option value="low">低优先级</option>
                                    <option value="medium">中优先级</option>
                                    <option value="high">高优先级</option>
                                </select>
                                <button onclick="addDemoTask()" style="background: #667eea; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;">➕ 添加</button>
                            </div>
                        </div>
                        
                        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                            <button onclick="filterDemoTasks('all')" class="demo-filter-btn" style="padding: 8px 16px; border: 2px solid #667eea; background: #667eea; color: white; border-radius: 5px; cursor: pointer;">全部</button>
                            <button onclick="filterDemoTasks('pending')" class="demo-filter-btn" style="padding: 8px 16px; border: 2px solid #667eea; background: white; color: #667eea; border-radius: 5px; cursor: pointer;">待完成</button>
                            <button onclick="filterDemoTasks('completed')" class="demo-filter-btn" style="padding: 8px 16px; border: 2px solid #667eea; background: white; color: #667eea; border-radius: 5px; cursor: pointer;">已完成</button>
                        </div>
                        
                        <div id="demoTaskList" style="min-height: 200px;">
                            <!-- 任务列表将在这里显示 -->
                        </div>
                        
                        <div style="margin-top: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px; border-left: 4px solid #2196f3;">
                            <p style="margin: 0; color: #1976d2;">💡 <strong>演示说明：</strong>这是一个功能完整的Web版TodoList演示，支持添加、完成、删除任务，以及优先级设置和筛选功能。</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', demoHTML);
            
            // 初始化演示数据
            window.demoTasks = [
                {id: 1, text: '完成项目文档', completed: false, priority: 'high'},
                {id: 2, text: '回复客户邮件', completed: true, priority: 'medium'},
                {id: 3, text: '准备明天的会议', completed: false, priority: 'high'},
                {id: 4, text: '整理桌面文件', completed: false, priority: 'low'}
            ];
            window.demoTaskId = 5;
            window.demoFilter = 'all';
            
            renderDemoTasks();
        }
        
        // ESC键关闭弹窗
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                hideModal();
            }
        });
        
        // 页面加载完成后的欢迎提示
        window.addEventListener('load', function() {
            setTimeout(() => {
                console.log('🎉 欢迎访问 TodoList Pro！');
                console.log('📱 移动应用、🖥️ 桌面应用和🌐 在线版本演示已就绪！');
                console.log('🚀 点击按钮开始体验不同平台的功能！');
            }, 1000);
        });
        
        // Web演示相关函数
        window.closeTodoDemo = function() {
            const demoElement = document.querySelector('div[style*="position: fixed"]');
            if (demoElement) {
                demoElement.remove();
            }
        }
        
        window.addDemoTask = function() {
            const input = document.getElementById('demoTaskInput');
            const priority = document.getElementById('demoPriority');
            const text = input.value.trim();
            
            if (text) {
                window.demoTasks.push({
                    id: window.demoTaskId++,
                    text: text,
                    completed: false,
                    priority: priority.value
                });
                input.value = '';
                renderDemoTasks();
            }
        }
        
        window.toggleDemoTask = function(id) {
            const task = window.demoTasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderDemoTasks();
            }
        }
        
        window.deleteDemoTask = function(id) {
            window.demoTasks = window.demoTasks.filter(t => t.id !== id);
            renderDemoTasks();
        }
        
        window.filterDemoTasks = function(filter) {
            window.demoFilter = filter;
            
            // 更新按钮样式
            document.querySelectorAll('.demo-filter-btn').forEach(btn => {
                btn.style.background = 'white';
                btn.style.color = '#667eea';
            });
            event.target.style.background = '#667eea';
            event.target.style.color = 'white';
            
            renderDemoTasks();
        }
        
        window.renderDemoTasks = function() {
            const container = document.getElementById('demoTaskList');
            if (!container) return;
            
            let filteredTasks = window.demoTasks;
            
            if (window.demoFilter === 'pending') {
                filteredTasks = window.demoTasks.filter(t => !t.completed);
            } else if (window.demoFilter === 'completed') {
                filteredTasks = window.demoTasks.filter(t => t.completed);
            }
            
            const priorityColors = {
                high: '#ff4757',
                medium: '#ffa502',
                low: '#2ed573'
            };
            
            const priorityNames = {
                high: '高',
                medium: '中',
                low: '低'
            };
            
            container.innerHTML = filteredTasks.map(task => `
                <div style="display: flex; align-items: center; padding: 15px; margin-bottom: 10px; background: ${task.completed ? '#f1f3f4' : 'white'}; border: 2px solid #e0e0e0; border-radius: 8px; ${task.completed ? 'opacity: 0.7;' : ''}">
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleDemoTask(${task.id})" style="margin-right: 15px; transform: scale(1.2);">
                    <span style="flex: 1; ${task.completed ? 'text-decoration: line-through;' : ''} font-size: 16px;">${task.text}</span>
                    <span style="background: ${priorityColors[task.priority]}; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; margin-right: 10px;">${priorityNames[task.priority]}优先级</span>
                    <button onclick="deleteDemoTask(${task.id})" style="background: #ff4757; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;">🗑️</button>
                </div>
            `).join('');
            
            if (filteredTasks.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #999; font-size: 18px;">📝 暂无任务</div>';
            }
        }
        
        // 支持回车键添加任务
        document.addEventListener('keydown', function(event) {
            if (event.target.id === 'demoTaskInput' && event.key === 'Enter') {
                addDemoTask();
            }
        });
    </script>
</body>
</html>
