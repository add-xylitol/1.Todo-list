<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - 任务管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .option-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .option-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .option-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .option-desc {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .api-info {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }
        
        .api-title {
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .api-item {
            margin: 8px 0;
            color: #333;
        }
        
        .api-item a {
            color: #1976d2;
            text-decoration: none;
        }
        
        .api-item a:hover {
            text-decoration: underline;
        }
        
        .test-user {
            background: #fff3e0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .test-user-title {
            font-weight: bold;
            color: #f57c00;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 TodoList</h1>
        <p class="subtitle">选择您喜欢的方式开始使用任务管理系统</p>
        
        <div class="options">
            <div class="option-card" id="desktop-card">
                <div class="option-title">💻 桌面应用</div>
                <div class="option-desc">使用 Electron 桌面应用，获得原生体验</div>
                <button class="btn" id="desktop-btn">启动桌面版</button>
            </div>
            
            <div class="option-card" id="web-card">
                <div class="option-title">🌐 Web应用</div>
                <div class="option-desc">使用 Flutter Web 应用，跨平台体验</div>
                <button class="btn" id="web-btn">打开Web版</button>
            </div>
        </div>
        
        <div class="api-info">
            <div class="api-title">🔧 开发者信息</div>
            <div class="api-item">• 后端API: <a href="http://localhost:8000" target="_blank">http://localhost:8000</a></div>
            <div class="api-item">• API文档: <a href="http://localhost:8000/api-docs" target="_blank">http://localhost:8000/api-docs</a></div>
            <div class="api-item">• 健康检查: <a href="http://localhost:8000/health" target="_blank">http://localhost:8000/health</a></div>
        </div>
        
        <div class="test-user">
            <div class="test-user-title">🧪 测试用户</div>
            <div>用户名: <strong>testuser</strong></div>
            <div>密码: <strong>testpassword123</strong></div>
        </div>
    </div>
    
    <script>
        function openElectron() {
            console.log('🔧 [DEBUG] openElectron函数被调用');
            alert('🔧 [DEBUG] openElectron函数开始执行');
            
            // 尝试启动Electron应用
            console.log('🔧 [DEBUG] 准备发送POST请求到 /api/launch-electron');
            fetch('/api/launch-electron', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('🔧 [DEBUG] 收到响应:', response.status, response.statusText);
                if (response.ok) {
                    alert('✅ 正在启动桌面应用...');
                    return response.json();
                } else {
                    console.log('🔧 [DEBUG] 响应不成功，状态码:', response.status);
                    alert('❌ 无法自动启动桌面应用\n\n请手动在 electron_app 目录下运行:\nnpm install\nnpm start');
                    throw new Error('Response not ok');
                }
            })
            .then(data => {
                console.log('🔧 [DEBUG] 响应数据:', data);
            })
            .catch(error => {
                console.error('🔧 [DEBUG] 请求失败:', error);
                alert('❌ 无法自动启动桌面应用\n\n错误: ' + error.message + '\n\n请手动在 electron_app 目录下运行:\nnpm install\nnpm start');
            });
        }
        
        function openFlutter() {
            console.log('🔧 [DEBUG] openFlutter函数被调用');
            alert('🔧 [DEBUG] openFlutter函数开始执行');
            
            // 直接打开相对路径的Web应用
            console.log('🔧 [DEBUG] 准备打开Web应用: flutter_app/web/index.html');
            // 对于Netlify部署，我们假设flutter_app/web/index.html是可访问的
            // 如果Netlify的发布目录直接是flutter_app/web，那么可以直接用 /index.html 或者 /
            // 为了更明确，我们使用 flutter_app/web/index.html
            window.open('flutter_app/web/index.html', '_blank');
        }
        
        // 检查各个服务的状态
        function checkServices() {
            const services = [
                { name: 'Flutter Web', url: 'http://localhost:8080', element: 'flutter-status' },
                { name: 'API服务', url: 'http://localhost:8000/health', element: 'api-status' }
            ];
            
            services.forEach(service => {
                fetch(service.url)
                    .then(response => {
                        if (response.ok) {
                            console.log(`${service.name} 运行正常`);
                        }
                    })
                    .catch(() => {
                        console.log(`${service.name} 未运行`);
                    });
            });
        }
        
        // 页面加载时检查服务状态和绑定事件
        window.onload = function() {
            console.log('🔧 [DEBUG] 页面加载完成，开始绑定事件');
            
            // 绑定桌面应用卡片点击事件
            const desktopCard = document.getElementById('desktop-card');
            if (desktopCard) {
                desktopCard.addEventListener('click', function() {
                    console.log('🔧 [DEBUG] 桌面应用卡片被点击');
                    openElectron();
                });
                console.log('🔧 [DEBUG] 桌面应用卡片事件绑定成功');
            }
            
            // 绑定桌面应用按钮点击事件
            const desktopBtn = document.getElementById('desktop-btn');
            if (desktopBtn) {
                desktopBtn.addEventListener('click', function(event) {
                    event.stopPropagation();
                    console.log('🔧 [DEBUG] 桌面应用按钮被点击');
                    openElectron();
                });
                console.log('🔧 [DEBUG] 桌面应用按钮事件绑定成功');
            }
            
            // 绑定Web应用卡片点击事件
            const webCard = document.getElementById('web-card');
            if (webCard) {
                webCard.addEventListener('click', function() {
                    console.log('🔧 [DEBUG] Web应用卡片被点击');
                    openFlutter();
                });
                console.log('🔧 [DEBUG] Web应用卡片事件绑定成功');
            }
            
            // 绑定Web应用按钮点击事件
            const webBtn = document.getElementById('web-btn');
            if (webBtn) {
                webBtn.addEventListener('click', function(event) {
                    event.stopPropagation();
                    console.log('🔧 [DEBUG] Web应用按钮被点击');
                    openFlutter();
                });
                console.log('🔧 [DEBUG] Web应用按钮事件绑定成功');
            }
            
            checkServices();
        };
    </script>
</body>
</html>
