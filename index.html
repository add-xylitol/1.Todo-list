<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List 应用</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> 我的待办清单</h1>
        </header>
        
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="添加新任务..." maxlength="100">
                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="pending">待完成</button>
            <button class="filter-btn" data-filter="completed">已完成</button>
        </div>
        
        <div class="stats">
            <span id="totalTasks">总计: 0</span>
            <span id="completedTasks">已完成: 0</span>
            <span id="pendingTasks">待完成: 0</span>
        </div>
        
        <div class="task-list" id="taskList">
            <!-- 任务项将在这里动态生成 -->
        </div>
        
        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <p>还没有任务，添加一个开始吧！</p>
        </div>
        
        <div class="actions">
            <button id="clearCompleted" class="clear-btn">
                <i class="fas fa-trash"></i> 清除已完成
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
